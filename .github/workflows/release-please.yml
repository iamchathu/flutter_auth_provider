on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write
  id-token: write # Required for authentication using OIDC

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          release-type: dart
      - uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1